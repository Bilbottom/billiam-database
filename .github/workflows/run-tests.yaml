# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
---
name: Tests
run-name: Run project tests

on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: 📦 Set up Poetry
        run: pipx install poetry==1.5.1

      - name: Python setup 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt ⬇️
        run: poetry install --no-root

      - name: Create mock database 🤡
        run: >
          poetry run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies ➕
        run: |
          poetry run dbt clean --profiles-dir .
          poetry run dbt deps --profiles-dir .
          poetry run dbt run-operation set_ci_environment --profiles-dir .

      - name: Parse dbt 🗃️
        run: poetry run dbt parse --profiles-dir .

      - name: Run dbt unit tests 🧪
        run: poetry run dbt test --select tag:unit-test --profiles-dir .
