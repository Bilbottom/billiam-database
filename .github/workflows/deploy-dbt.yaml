---
name: Deploy dbt

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    name: Build dbt 🎉
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: 📦 Set up Poetry
        run: pipx install poetry==1.5.1

      - name: Python setup 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt ⬇️
        run: poetry install --no-root

      - name: Create mock database 🤡
        run: python -c "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies ➕
        run: |
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .
          dbt run-operation set_ci_environment --profiles-dir .

      - name: Compile dbt docs 📝
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
