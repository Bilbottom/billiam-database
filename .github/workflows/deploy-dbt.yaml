---
name: deploy-dbt

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Python Setup ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt â¬‡ï¸
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create mock database ğŸ¤¡
        run: python -c "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/src/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies â•
        run: |
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .

      - name: Run dbt unit tests ğŸ§ª
        run: dbt test --select tag:unit-test --profiles-dir .

      - name: Compile dbt docs ğŸ“
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
