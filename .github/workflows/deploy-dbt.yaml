---
name: deploy-dbt

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  env-setup:
    name: Set up Python and dbt ✨
    uses: ./.github/workflows/set-up-dbt.yaml

  dbt-build:
    name: Build dbt 🎉
    runs-on: ubuntu-latest
    needs: [env-setup]
    steps:
      - name: Compile dbt docs 📝
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
