---
name: deploy-dbt

on:
#  pull_request:
#    branches: [main]
#    paths: [target/**]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Python Setup 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt ⬇️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create mock database 🤡
        run: python -c "import duckdb; con = duckdb.connect('/src/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies ➕
        run: |
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .

      - name: Compile dbt docs 📝
        run: dbt docs generate --profiles-dir .

      # Moved this step up top just for pre-commit
      - name: Deploy dbt docs 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
