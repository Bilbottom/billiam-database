---
name: deploy-dbt

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Python Setup 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt ⬇️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create mock database 🤡
        run: python -c "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/src/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies ➕
        run: |
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .

      - name: Run dbt unit tests 🧪
        run: dbt test --select tag:unit-test --profiles-dir .

      - name: Compile dbt docs 📝
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
