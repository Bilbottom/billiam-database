---
name: Deploy dbt

on:
  push: { branches: ["main"] }
  workflow_dispatch:

env:
  DBT_PROJECT_DIR: ${{ vars.DBT_PROJECT_DIR }}
  DBT_PROFILES_DIR: ${{ vars.DBT_PROFILES_DIR }}

permissions:
  contents: write

jobs:
  dbt-build:
    name: Build dbt ğŸ‰
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Poetry
        run: pipx install poetry==1.8.2

      - name: Python setup ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt â¬‡ï¸
        run: poetry install

      - name: Create mock database ğŸ¤¡
        run: >
          poetry run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies â•
        run: |
          poetry run dbt clean --no-clean-project-files-only
          poetry run dbt deps
          poetry run dbt run-operation set_ci_environment

      - name: Compile dbt docs ğŸ“
        run: poetry run dbt docs generate

      - name: Deploy dbt docs ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: billiam_database/target
