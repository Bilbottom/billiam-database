---
name: deploy-dbt

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Python and dbt ✨
        uses: .github/workflows/set-up-dbt.yaml

      - name: Compile dbt docs 📝
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
