---
name: Deploy dbt

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dbt-build:
    name: Build dbt ğŸ‰
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Poetry
        run: pipx install poetry==1.5.1

      - name: Python setup ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt â¬‡ï¸
        run: poetry install --no-root

      - name: Create mock database ğŸ¤¡
        run: python -c "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies â•
        run: |
          dbt clean --profiles-dir .
          dbt deps --profiles-dir .
          dbt run-operation set_ci_environment --profiles-dir .

      - name: Compile dbt docs ğŸ“
        run: dbt docs generate --profiles-dir .

      - name: Deploy dbt docs ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target
