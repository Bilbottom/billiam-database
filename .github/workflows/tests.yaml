# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Tests
run-name: Tests ðŸ§ª

on:
  - workflow_dispatch
#  - pull_request

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Check out repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Poetry
        run: pipx install poetry==2.0.0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry

      - name: ðŸ”¨ Install dependencies
        run: poetry install --without dev

      - name: ðŸ¤¡ Create mock database
        run: >
          poetry run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: âœ… Run unit tests
        run: poetry run sqlmesh -p billiam_database test
