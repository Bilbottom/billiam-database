# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Tests
run-name: Tests ðŸ§ª

on:
  workflow_dispatch:
#  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Check out repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.12" # reminder: keep aligned with the pre-commit hooks
          enable-cache: true

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: ðŸ”¨ Install dependencies
        run: uv sync --no-default-groups --group test

      - name: ðŸ¤¡ Create mock database
        run: >
          uv run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: âœ… Run unit tests
        run: uv run sqlmesh -p billiam_database test
