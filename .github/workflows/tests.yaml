---
name: Tests
run-name: Run project tests

on:
  - workflow_dispatch
#  - pull_request

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Poetry
        run: pipx install poetry==1.8.2

      - name: Python setup ðŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies â¬‡ï¸
        run: poetry install --without dev

      - name: Create mock database ðŸ¤¡
        run: >
          poetry run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Run unit tests ðŸ§ª
        run: poetry run sqlmesh -p billiam_database test
