---
name: billiam_database

config-version: 2
version: 0.0.0
require-dbt-version: [">=1.0.0", "<2.0.0"]

profile: default

model-paths: [ "src/models" ]
seed-paths: [ "src/seeds" ]
test-paths: [ "src/tests" ]
analysis-paths: [ "src/analysis" ]
macro-paths: [ "src/macros" ]
snapshot-paths: [ "src/snapshots" ]
asset-paths: [ "src/assets" ]

target-path: target
log-path: logs
packages-install-path: packages
clean-targets: [ "target", "logs", "packages" ]

dispatch:
  - macro_namespace: dbt
    search_order: ["dbt_project_evaluator", "dbt"]


on-run-start:
    - '{{ create_udfs() }}'
on-run-end:  # Find a better way to implement this conditional since we don't actually have a prod target
  - "{% if target.name == 'prod' %}DROP SCHEMA IF EXISTS dbt_test__audit CASCADE;{% endif %}"


models:
  billiam_database:
    staging:
      +materialized: view
      +schema: staging
      +docs:
        node_color: darkorange
    intermediate:
      +materialized: table
      +schema: intermediate
    presentation:
      +materialized: table
      +schema: presentation
      +docs:
        node_color: green
  elementary:
    +schema: 'elementary'
  dbt_project_evaluator:
    +schema: 'dbt_project_evaluator'

seeds:
  +docs:
    node_color: gray
  billiam_database:
    +schema: raw
